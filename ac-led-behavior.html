<link rel="import" href="/bower_components/polymer/polymer.html">
<script>
/**
* Behavior that highlights stuff.
*
* @polymerBehavior
*/
    acLedBehavior= {
        properties:{
            acLedPrototype:{
                type:Object
            },
            acLedRoot:{
                type:Object
            },
            channel:{
                type:Number
            },
            acId:{
                type:Number
            },
            customText:{
                type:Number,
                value:-1
            },
            instruments:{
                type:Array
            },
            showingPlaybackNotes:{
                type:Boolean,
                value:false
            },
            showingInstrumentNotes:{
                type:Boolean,
                value:false
            }
        },
    /* ------------------- Helpers ------------------- */
        // Default colors for acLed
        _getAcLedColor: function(acLedState){
            if (acLedState === 1) {
                return '--theme-color1' ;
            }
            if (acLedState === 2) {
                return '--theme-color2' ;
            }
        },
        _getNoteName: function(note){
            var notes = [
                'C',
                'C#',
                'D',
                'Eb',
                'E',
                'F',
                'F#',
                'G',
                'Ab',
                'A',
                'Bb',
                'B'
            ];
            var octave = Math.floor(note / 12);
            var name = notes[note % 12];
            name += octave;
            return name;
        },
    /* ------------------- GUI ------------------- */
        toggleNotes: async function(origin,value){
            await this.initAcLed ;
            if (origin === 'playback') {
                if(!value)
                    this.$$('[playbackNote]').style.visibility = 'hidden' ;
                else
                    this.$$('[playbackNote]').style.visibility = 'visible' ;
                this.showingPlaybackNotes = value ;
            }
            else {
                for (var i = 0; i < this.instruments.length; i++) {
                    var origin = this.instruments[i] ;
                    if(!value)
                        this.$$('['+origin+'Note]').style.visibility = 'hidden' ;
                    else
                        this.$$('['+origin+'Note]').style.visibility = 'visible' ;
                }
                this.showingInstrumentNotes = value ;
            }
        },
        setOpacity: async function(origin,opacity){
            await this.initAcLed ;
            if (origin === 'playback') {
                this.$$('[playbackAcLed]').style.opacity = opacity ;
            }
            else {
                for (var i = 0; i < this.instruments.length; i++) {
                    var origin = this.instruments[i] ;
                    this.$$('['+origin+'AcLed]').style.opacity = opacity ;
                }
            }
        },
        render: function(origin,acLedState,note){
            if (acLedState !== 0) {
                this.$$('['+origin+'AcLed]').style.display = 'block' ;
                var color = this._getAcLedColor(acLedState) ;
                if( color.startsWith('--') )
                    color = this.customStyle[color] ;
                this.$$('['+origin+'AcLed]').style.backgroundColor = color ;
                if (origin === 'playback') {
                    if(this['showingPlaybackNotes']){
                        this.$$('[playbackNote]').innerHTML = this._getNoteName(note) ;
                    }
                }
                else {
                    for (var i = 0; i < this.instruments.length; i++) {
                        var origin = this.instruments[i] ;
                        if(this['showingInstrumentNotes']){
                            this.$$('['+origin+'Note]').innerHTML = this._getNoteName(note) ;
                        }
                    }
                }
            }
            else {
                this.$$('['+origin+'AcLed]').style.display = 'none' ;
            }
        },
        clearGUI: async function(origin){
            await this.initAcLed ;
            this.$$('['+origin+'AcLed]').style.display = 'none' ;
        },
    /* ------------------- Setup ------------------- */
        setTheme: function(e){
            this.customStyle = e ;
            this.updateStyles() ;
            if (this.customText === 0 ) {
                var nodeList = Polymer.dom(this.root).querySelectorAll('[note]');
                for (i = 0; i < nodeList.length; i++) {
                    nodeList[i].style.color = this.customStyle['--content-background'] ;
                }
            }
        },
        addOrigin: function(origin){
            var newOrigin  = this.acLedPrototype.cloneNode(true);
            newOrigin.setAttribute(origin+'AcLed',"") ;
            this.acLedRoot.appendChild (newOrigin) ;

            this.$$('['+origin+'AcLed] [note]').setAttribute(origin+'Note',"") ;
            this.$$('['+origin+'AcLed]').style.display = 'none';

            if(origin === 'playback')
                this.$$('['+origin+'AcLed]').style.opacity = this.playbackOpacity;
            else {
                this.instruments.push(origin) ;
                this.$$('['+origin+'AcLed]').style.opacity = this.instrumentOpacity;
            }
        },
        init: function(){
            this.instruments = [] ;
            var acLed = this.$$('[acLed]') ;
            if(acLed.getAttribute('dev') !== null && acLed.getAttribute('dev') !== undefined)
                return ;

            acLed.style.position = 'absolute' ;
            this.acLedPrototype = acLed.cloneNode(true)  ;
            if ( this.$$('[acLed] [note]') === null || this.$$('[acLed] [note]') === undefined ) {
                this.customText = 0 ;
                var noteElement = document.createElement('div') ;
                noteElement.setAttribute('note',"") ;
                noteElement.style.width = '100%';
                noteElement.style.height = '100%';
                noteElement.style.position = 'absolute' ;
                noteElement.style.color = this.customStyle['--content-background'];
                noteElement.style.fontWeight = '400' ;
                noteElement.style.fontSize = '18px';
                noteElement.style.display = 'flex';
                noteElement.style.justifyContent = 'center';
                noteElement.style.alignItems = 'center';
                acLed.appendChild(noteElement) ;
                this.acLedPrototype = acLed.cloneNode(true)  ;
            }
            else{
                this.customText = 1 ;
            }

            this.acLedRoot = acLed.parentNode ;
            this.acLedRoot.removeChild(acLed) ;


            this.initAcLedR() ;
        },
        ready: function () {
            this.instruments = [] ;
            this.initAcLed = new Promise(resolve => this.initAcLedR = resolve);
        }
    } ;
</script>
