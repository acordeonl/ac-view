<link rel="import" href="/bower_components/polymer/polymer.html">
<script>
/**
* Behavior that highlights stuff.
*
* @polymerBehavior
*/
    acLedBehavior= {
        properties:{
            acLedPrototype:{
                type:Object
            },
            acLedRoot:{
                type:Object
            },
            channel:{
                type:Number
            },
            acId:{
                type:Number
            },
            customText:{
                type:Number,
                value:-1
            },
            showingplaybackNotes:{
                type:Boolean,
                value:false
            },
            showinginstrumentNotes:{
                type:Boolean,
                value:false
            }
        },
    /* ------------------- Helpers ------------------- */
        // Default colors for acLed
        _getAcLedColor: function(acLedState){
            if (acLedState === 1) {
                return '--theme-color1' ;
            }
            if (acLedState === 2) {
                return '--theme-color2' ;
            }
        },
        _getNoteName: function(note){
            var notes = [
                'C',
                'C#',
                'D',
                'Eb',
                'E',
                'F',
                'F#',
                'G',
                'Ab',
                'A',
                'Bb',
                'B'
            ];
            var octave = Math.floor(note / 12);
            var name = notes[note % 12];
            name += octave;
            return name;
        },
    /* ------------------- GUI ------------------- */
        toggleNotes: async function(target,value){
            await this.initAcLed ;
            if(!value)
                this.$$('['+target+'Note]').style.visibility = 'hidden' ;
            else
                this.$$('['+target+'Note]').style.visibility = 'visible' ;
            this['showing'+target+'Notes'] = value ;
        },
        setOpacity: async function(target,opacity){
            await this.initAcLed ;
            this.$$('['+target+'AcLed]').style.opacity = opacity ;
        },
        render: function(target,acLedState,note){
            if (acLedState !== 0) {
                this.$$('['+target+'AcLed]').style.display = 'block' ;
                var color = this._getAcLedColor(acLedState) ;
                if( color.startsWith('--') )
                    color = this.customStyle[color] ;
                this.$$('['+target+'AcLed]').style.backgroundColor = color ;
                if(this['showing'+target+'Notes']){
                    this.$$('['+target+'Note]').innerHTML = this._getNoteName(note) ;
                }
            }
            else {
                this.$$('['+target+'AcLed]').style.display = 'none' ;
            }
        },
        clearGUI: async function(target){
            await this.initAcLed ;
            this.$$('['+target+'AcLed]').style.display = 'none' ;
        },
    /* ------------------- Setup ------------------- */
        setTheme: function(e){
            this.customStyle = e ;
            this.updateStyles() ;
            if (this.customText === 0 ) {
                var nodeList = Polymer.dom(this.root).querySelectorAll('[note]');
                for (i = 0; i < nodeList.length; i++) {
                    nodeList[i].style.color = this.customStyle['--content-background'] ;
                }
            }
        },
        addOrigin: function(target){
            var newOrigin  = this.acLedPrototype.cloneNode(true);
            newOrigin.setAttribute(target+'AcLed',"") ;
            this.acLedRoot.appendChild (newOrigin) ;

            this.$$('['+target+'AcLed] [note]').setAttribute(target+'Note',"") ;
            this.$$('['+target+'AcLed]').style.display = 'none';

            this.$$('['+target+'AcLed]').style.opacity = this.playbackOpacity;
            if(target === 'playback')
                this.$$('['+target+'AcLed]').style.opacity = this.instrumentOpacity;
        },
        init: function(){
            var acLed = this.$$('[acLed]') ;
            if(acLed.getAttribute('dev') !== null && acLed.getAttribute('dev') !== undefined)
                return ;

            acLed.style.position = 'absolute' ;
            this.acLedPrototype = acLed.cloneNode(true)  ;
            if ( this.$$('[acLed] [note]') === null || this.$$('[acLed] [note]') === undefined ) {
                this.customText = 0 ;
                var noteElement = document.createElement('div') ;
                noteElement.setAttribute('note',"") ;
                noteElement.style.width = '100%';
                noteElement.style.height = '100%';
                noteElement.style.position = 'absolute' ;
                noteElement.style.color = this.customStyle['--content-background'];
                noteElement.style.fontWeight = '400' ;
                noteElement.style.fontSize = '18px';
                noteElement.style.display = 'flex';
                noteElement.style.justifyContent = 'center';
                noteElement.style.alignItems = 'center';
                acLed.appendChild(noteElement) ;
                this.acLedPrototype = acLed.cloneNode(true)  ;
            }
            else{
                this.customText = 1 ;
            }

            this.acLedRoot = acLed.parentNode ;
            this.acLedRoot.removeChild(acLed) ;

            this.addOrigin('playback') ;
            this.addOrigin('instrument') ;

            this.initAcLedR() ;
        },
        ready: function () {
            this.initAcLed = new Promise(resolve => this.initAcLedR = resolve);
        }
    } ;
</script>
