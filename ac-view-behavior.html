<link rel="import" href="/bower_components/polymer/polymer.html">
<script>
    var playbackContext,
        playbackConvolver,
        playbackDry,
        playbackWet,
        playbackCompressor,
        playbackMasterGain;

    var instrumentContext,
        instrumentConvolver,
        instrumentDry,
        instrumentWet,
        instrumentCompressor,
        instrumentMasterGain;

    var convolverBuffer = null ;

    async function initAudioContext(target) {
        window[target+'Context'] = null;
        window[target+'Convolver'] = null;
        window[target+'Dry'] = null;
        window[target+'Wet'] = null;
        window[target+'Compressor'] = null;
        window[target+'MasterGain'] = null;
        window[target+'Context'] = new AudioContext();
        window[target+'Convolver'] = window[target+'Context'].createConvolver();
        if(convolverBuffer === null){
            var convolverArrayBuffer = await(await fetch("/data/16_IR_Pool_Size_00.wav")).arrayBuffer();
            convolverBuffer = await window[target+'Context'].decodeAudioData(convolverArrayBuffer) ;
        }
        window[target+'Convolver'].buffer = convolverBuffer;
        window[target+'Dry'] = window[target+'Context'].createGain();
        window[target+'Wet'] = window[target+'Context'].createGain();
        window[target+'MasterGain'] = window[target+'Context'].createGain();
        window[target+'Compressor'] = window[target+'Context'].createDynamicsCompressor();
        window[target+'Compressor'].threshold.value = 0;
        window[target+'Compressor'].knee.value = 0;
        window[target+'Compressor'].ratio.value = 20;
        window[target+'Compressor'].attack.value = 0.005;
        window[target+'Compressor'].release.value = 0.05;
        window[target+'Compressor'].threshold.value = 0;
        window[target+'Compressor'].connect(window[target+'Convolver']);
        window[target+'Compressor'].connect(window[target+'Dry']);
        window[target+'Convolver'].connect(window[target+'Wet']);
        window[target+'Dry'].connect(window[target+'MasterGain']);
        window[target+'Wet'].connect(window[target+'MasterGain']);
        window[target+'MasterGain'].connect(window[target+'Context'].destination);
        if (target === 'playback') {
            audioContextInitR() ;
        }
    }

    var audioContextInit = new Promise(resolve => audioContextInitR = resolve);
    initAudioContext('instrument');
    initAudioContext('playback');
    async function stopAudio () {
        await audioContextInit ;
        return  new Promise( resolve => {
            playbackMasterGain.gain.cancelScheduledValues(playbackContext.currentTime);
            playbackMasterGain.gain.setValueAtTime(playbackMasterGain.gain.value, playbackContext.currentTime);
            playbackMasterGain.gain.exponentialRampToValueAtTime(0.00001, playbackContext.currentTime + 0.1);
            setTimeout( () => { resolve() }, 100);
        });
    }
    /**
* Behavior that highlights stuff.
*
* @polymerBehavior
*/
    ACViewBehavior = {
        listeners: {
            'action': 'onMidiEvent',
            'instrument-acLeds-loaded': '_onAcLedGroupLoaded'
        },
        properties: {
            pitch: {
                type: Number,
                value: -1
            },
            defaultPitch: {
                type: Number
            },
            recording: {
                type: Object
            },
            currentPlaybackTime: {
                type: Object
            },
            chords: {
                type: Array,
                value: [],
                observer: '_reportChords'
            },
            defaultReverb: {
                type: Number,
                value: 0
            },
            reverb: {
                type: Number,
                value: 0
            },
            registeredAcLedGroup: {
                type: Boolean,
                value: false
            },
            totalAcLedGroups: {
                type: Number,
                value: 0
            },
            loadedAcLedGroups: {
                type: Number,
                value: 0
            },
            finishedLoading: {
                type: Boolean,
                value: false
            },
            rotation: {
                type: Boolean,
                value: false
            },
            recording: {
                type: Boolean,
                value: false
            }
        },
    /* ------------- Loading --------------------- */
        _setDefaultPitch: function (pitch) {
            this.pitch = pitch;
            this.defaultPitchPromiseR();
        },
        _onAcLedGroupLoaded: function () {
            this.loadedAcLedGroups++;
            if (this.loadedAcLedGroups === this.totalAcLedGroups) {
                this._acViewCallFunction('onLoadACView', {});
                this._initAcLeds();
                this.finishedLoading = true;
                this._onFinishedLoadingNotes();
                if (!this.registeredAcLedGroup) {
                    this.registeredAcLedGroup = true;
                    this.registerAcLedGroup();
                    this.registerViewAudios();
                }
            }
        },
        registerAcLedGroup: function () {
            var nodeList = Polymer.dom(this.root).querySelectorAll('[acLedGroup]');
            for (var i = 0; i < nodeList.length; i++) {
                nodeList[i].registerAcLedGroup();
            }
        },
        registerViewAudios: function () {
            var nodeList = Polymer.dom(this.root).querySelectorAll('[acLedGroup]');
            for (var i = 0; i < nodeList.length; i++) {
                nodeList[i].registerViewAudios();
            }
        },
        setPitch: async function(pitch){
            await this.defaultPitchPromise ;
            var diff = pitch - this.pitch;
            this.pitch += diff;
            var nodeList = Polymer.dom(this.root).querySelectorAll('[acLedGroup]');
            for (var i = 0; i < nodeList.length; i++) {
                nodeList[i].addPitch(diff);
            }
        },
        loadAudio: async function (audioUrls) {
            this.loadedAcLedGroups = 0;
            this.finishedLoading = false;
            var nodeList = Polymer.dom(this.root).querySelectorAll('[acLedGroup]');
            for (var i = 0; i < audioUrls.length; i++) {
                for (var j = 0; j < audioUrls[i].length; j++) {
                    nodeList[i].loadAudio(j, audioUrls[i][j]);
                }
            }
        },
    /* ------------- MIDI --------------------- */
        onMIDIEvent: function (e) {
            if (!this.finishedLoading)
                return;
            if (e.cmd === 'velocity-change') {
                this._setVelocity(e.velocity);
            }
            this._onMIDIEvent(e);
        },
        _setVelocity: function (velocity) {
            noteNotFound = false;
            var nodeList = Polymer.dom(this.root).querySelectorAll('[acLedGroup]');
            for (var i = 0; i < nodeList.length; i++) {
                nodeList[i].setVelocity(velocity / 127);
            }
        },
    /* ------------- playback controls -------------- */
        stop: async function (e) {
            await stopAudio() ;
            this.clearActions('playback') ;
            playbackContext.close();
            initAudioContext('playback');
            this._stopAudio('playback');
            this.setReverb(this.reverb);
        },
        _stopAudio: function (target) {
            var nodeList = Polymer.dom(this.root).querySelectorAll('[acLedGroup]');
            for (var i = 0; i < nodeList.length; i++) {
                nodeList[i].stopAudio(target);
            }
        },
        clearGUI: function (target) {
            var nodeList = Polymer.dom(this.root).querySelectorAll('[acLedGroup]');
            for (var i = 0; i < nodeList.length; i++) {
                nodeList[i].clearGUI(target);
            }
        },
        clearActions: function(target){
            var nodeList = Polymer.dom(this.root).querySelectorAll('[acLedGroup]');
            for (var i = 0; i < nodeList.length; i++) {
                nodeList[i].clearActions(target);
            }
        },
    /* ------------- settings controls -------------- */
        settingsUpdate: function (target, value) {
            if (value === null || value === undefined || isNaN(value))
                return;
            var arr = target.split('_');
            var nodeList = Polymer.dom(this.root).querySelectorAll('[acLedGroup]');
            if (arr.length === 3) {
                if (arr[0] === 'playback') {
                    if (arr[1] === 'volume')
                        nodeList[arr[2]].playbackVolume = value / 100;
                    if (arr[1] === 'panning') {
                        nodeList[arr[2]].playbackPanning = value / 100;
                    }
                }
                if (arr[0] === 'instrument') {
                    if (arr[1] === 'volume')
                        nodeList[arr[2]].instrumentVolume = value / 100;
                    if (arr[1] == 'panning')
                        nodeList[arr[2]].instrumentPanning = value / 100;
                    }
                } else if (arr.length === 2) {
                if (arr[1] === 'opacity')
                    this.setOpacity(arr[0], value);
                }
            else {
                if (arr[0] === 'reverbSlider') {
                    this.setReverb(value);
                }
            }
        },
        toggleNotes: function (e) {
            var nodeList = Polymer.dom(this.root).querySelectorAll('[acLedGroup]');
            for (var i = 0; i < nodeList.length; i++) {
                nodeList[i].toggleNotes(e.target, e.value);
            }
        },
        setOpacity: function (target, opacity) {
            var nodeList = Polymer.dom(this.root).querySelectorAll('[acLedGroup]');
            for (var i = 0; i < nodeList.length; i++) {
                nodeList[i].setOpacity(target, opacity / 100);
            }
        },
        setReverb: function (value) {
            synthReverb = value;
            playbackWet.gain.value = (1.0 - ((100 - synthReverb) / 100));
            playbackDry.gain.value = (100 - synthReverb) / 100;
            instrumentWet.gain.value = (1.0 - ((100 - synthReverb) / 100));
            instrumentDry.gain.value = (100 - synthReverb) / 100;
        },
        displayChord: function (chord) {
            var nodeList = Polymer.dom(this.root).querySelectorAll('[acLedGroup]');
            for (var i = 0; i < nodeList.length; i++) {
                nodeList[i].displayChord(chord);
            }
        },
        setRotation: function (rotation) {
            this.rotation = rotation;
            var nodeList = Polymer.dom(this.root).querySelectorAll('[acLedGroup]');
            for (var i = 0; i < nodeList.length; i++) {
                nodeList[i].rotation = rotation;
            }
        },
    /* ------------------- acView Communication ------------------- */
        _acViewCallFunction: function (functionName, args) {
            if (parent !== window) {
                parent.postMessage([
                    functionName, args
                ], '*');
            } else {
                Polymer.RenderStatus.afterNextRender(this, function () {
                    this.fire('ac-view-call', {
                        functionName: functionName,
                        args: args
                    });
                });
            }
        },
    /* ------------------- Recording Data ------------------- */
        _requestRecording: function () {
            this._acViewCallFunction('setRecording', {});
        },
        setRecording: function (recording) {
            this.recording = recording;
        },
        _requestCurrentPlaybackTime: function () {
            this._acViewCallFunction('setCurrentPlaybackTime', {});
        },
        setCurrentPlaybackTime: function (time) {
            this.currentPlaybackTime = time;
        },
    /* --------------- Initialization ------------------- */
        _initAcLeds: function () {
            var nodeList = Polymer.dom(this.root).querySelectorAll('[acLedGroup]');
            for (var i = 0; i < nodeList.length; i++) {
                nodeList[i].initAcLeds();
            }
        },
        setTheme: function (e) {
            this.customStyle = e;
            this.updateStyles();
            var nodeList = Polymer.dom(this.root).querySelectorAll('[acLedGroup]');
            for (var i = 0; i < nodeList.length; i++) {
                nodeList[i].setTheme(this.customStyle);
            }
        },
        setPreferences: function (e) {
            this.setReverb(e['reverb']);
            this.reverb = e['reverb'];
            this.setRotation(e['rotation']);
            this.settingsUpdate('playback_opacity', e['playback_opacity']);
            this.settingsUpdate('instrument_opacity', e['instrument_opacity']);
            var nodeList = Polymer.dom(this.root).querySelectorAll('[acLedGroup]');
            for (var i = 0; i < nodeList.length; i++) {
                this.settingsUpdate('playback_volume_' + i, e['playback_volume_' + i]);
                this.settingsUpdate('playback_panning_' + i, e['playback_panning_' + i]);
                this.settingsUpdate('instrument_volume_' + i, e['instrument_volume_' + i]);
                this.settingsUpdate('instrument_panning_' + i, e['instrument_panning_' + i]);
            }
            this.toggleNotes({target: "playback", value: e['showingPlaybackNotes']});
            this.toggleNotes({target: "instrument", value: e['showingInstrumentNotes']});
        },
        _setDefaultReverb: function (reverb) {
            this.defaultReverb = reverb ;
            this._acViewCallFunction('setReverb', this.defaultReverb);
        },
        _reportChords: function () {
            this._acViewCallFunction('setChords', this.chords);
        },
        reportDefaultAudioUrls: function () {
            var nodeList = Polymer.dom(this.root).querySelectorAll('[acLedGroup]');
            var defaultAudioUrls = [];
            for (var i = 0; i < nodeList.length; i++) {
                var res = nodeList[i].getDefaultAudioUrls();
                if (res.length > 0)
                    defaultAudioUrls.push(res);
                }
            this._acViewCallFunction('initACView2', defaultAudioUrls);
        },
        ready: function () {
            this.defaultPitchPromise = new Promise(resolve => this.defaultPitchPromiseR = resolve);
            this.loadedAcLedGroups = 0;
            var nodeList = Polymer.dom(this.root).querySelectorAll('[acLedGroup]');
            this.totalAcLedGroups = nodeList.length;
            for (var i = 0; i < nodeList.length; i++) {
                nodeList[i].setIndex(i);
            }
            this._acViewCallFunction('setTotalAcLedGroups', this.totalAcLedGroups);
            this._acViewCallFunction('initACView', {});
            //if in an iframe
            if (window !== parent) {
                window.onmessage = function (args) {
                    this[args.data[0]](args.data[1]);
                }.bind(this);
            }
        }
    };
</script>
