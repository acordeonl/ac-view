<link rel="import" href="../polymer/polymer.html">

<dom-module id="view-audio">
    <template>
        <style></style>
    </template>
    <script>
        Polymer({
            is: "view-audio",
            observers: [],
            behaviors: [],
            listeners: {},
            properties: {
            /* ------------------- Loading ------------------- */
                defaultAudioUrl:{
                    type:String
                },
                audioUrl: {
                    type: String
                },
                noteNotFound:{
                    type:Boolean,
                    value:false
                },
                notesLoaded:{
                    type:Number,
                    value:0
                },
                totalNotes:{
                    type:Number
                },
                updateID:{
                    type:Number,
                    value:0
                },
                requested:{
                    type:Array,
                    value:[]
                },
            /* ------------------- Initialization ------------------- */
                channel:{
                    type:Number
                },
                notesBuffers:{
                    type:Array,
                    value:[]
                },
                loopDurations:{
                    type:Array,
                    value:[]
                },
                playbackEndTimestamps:{
                    type:Array,
                    value:[]
                },
                instrumentEndTimestamps:{
                    type:Array,
                    value:[]
                },
            /* ------------------- Volume ------------------- */
                instrumentVelocity:{
                    type:Number,
                    value:1
                },
                instrumentGain:{
                    type:Number,
                    value:1
                },
                playbackGain:{
                    type:Number,
                    value:1
                },
                instrumentPanner:{
                    type:Object
                },
                playbackPanner:{
                    type:Object
                },
                instrumentSynthGain:{
                    type:Object
                },
                playbackSynthGain:{
                    type:Object
                },
                playbackPanning:{
                    type:Number,
                    value:0
                },
                instrumentPanning:{
                    type:Number,
                    value:0
                },
            /* ------------------- Action ------------------- */
                // playbackButtonActions
                playBA:{
                    type:Array,
                    value:[]
                },
                // instrumentButtonActions
                instBA:{
                    type:Array,
                    value:[]
                },
                activePlayback:{
                    type:Array,
                    value:[]
                },
                activeInstrument:{
                    type:Array,
                    value:[]
                }
            },
        /* --------- audio loading ----------------- */
            setAudioUrl: function(audioUrl){
                this.audioUrl = audioUrl ;
                this.requested = [] ;
                this.loopDurations = [] ;
                this.notesBuffers = [] ;
                this.playBA = [] ;
                this.instBA = []  ;
                this.notesLoaded = 0 ;
                this.updateID ++ ;
                this.noteNotFound = false ;
            },
            loadNote: function(note){
                if(this.noteNotFound)
                    return ;
                if(this.requested[note]!==undefined) {
                    this.notesLoaded ++ ;
                    if(this.notesLoaded === this.totalNotes )
                    this.fire('view-audio-load') ;
                    return ;
                }
                var request = new XMLHttpRequest();
                request.id = this.updateID ;
                request.note = note ;
                request.open('GET', this.audioUrl+'/'+request.note+'c.mp3', true);
                request.responseType = 'arraybuffer';
                request.onload = this._onload.bind(this) ;
                request.send();
            },
            _onload: function(request){
                request = request.currentTarget ;
                if(request.id !== this.updateID)
                    return ;
                if (request.status === 404) {
                    if (!this.noteNotFound) {
                        // this.fire("toast", {msg: 'La tonalidad no pudo ser cargada'});
                        parent.postMessage(['toast','La tonalidad no pudo ser cargada'],'*') ;
                        this.noteNotFound = true;
                        // this.fire('view-audio-load') ;
                    }
                    return;
                }
                var data = request.response;
                var bb = new DataView(data);
                this.requested[request.note] =true ;
                this.loopDurations[request.note] = bb.getFloat32(0, true);
                var length = bb.getUint32(4, true);
                var dstU8 = new Uint8Array(length);
                var srcU8 = new Uint8Array(data, 8, length);
                dstU8.set(srcU8);
                var sound = dstU8;
                context.decodeAudioData(sound.buffer, function (buffer) {
                    this.notesBuffers[request.note] = buffer ;
                    this.notesLoaded ++ ;
                    if(this.notesLoaded === this.totalNotes ) {
                        this.notesLoaded = 0 ;
                        this.fire('view-audio-load') ;
                    }
                }.bind(this));
            },
        /* ------------- midi ------------------ */
            setVelocity: function(velocity){
                this.instrumentVelocity = velocity ;
                this._updateInstrumentVolume() ;
            },
            _startAudio: function(note,e){
                if(e.origin==='playbackGUI')
                    return ;
                if(e.origin ==='playback') {
                    var when = context.currentTime ;
                    if( (e.tempo)*(e.time-e.playbackTime)> 0)
                        when += (e.tempo)*(e.time-e.playbackTime)  ;
                    if(this.playBA[e.midiNote] === undefined || this.playBA[e.midiNote] === null)
                        this.playBA[e.midiNote] = {} ;
                    this.playBA[e.midiNote].gain = context.createGain();
                    this.playBA[e.midiNote].gain.value = 0.7 ;
                    this.playBA[e.midiNote].source = context.createBufferSource();
                    this.playBA[e.midiNote].source.buffer = this.notesBuffers[note] ;
                    this.playBA[e.midiNote].source.loopStart = this.playBA[e.midiNote].source.buffer.duration - this.loopDurations[note];
                    this.playBA[e.midiNote].source.loopEnd = this.playBA[e.midiNote].source.buffer.duration;
                    this.playBA[e.midiNote].source.connect(this.playBA[e.midiNote].gain);
                    this.playBA[e.midiNote].source.loop = true;
                    this.playBA[e.midiNote].source.start(when);
                    this.playBA[e.midiNote].gain.connect(this.playbackSynthGain) ;
                }
                if(e.origin ==='instrument') {
                    if(this.instBA[e.midiNote] === undefined || this.instBA[e.midiNote] === null)
                        this.instBA[e.midiNote] = {} ;
                    this.instBA[e.midiNote].gain = context.createGain();
                    this.instBA[e.midiNote].gain.value = 0.7 ;
                    this.instBA[e.midiNote].source = context.createBufferSource();
                    this.instBA[e.midiNote].source.buffer = this.notesBuffers[note] ;
                    this.instBA[e.midiNote].source.loopStart = this.instBA[e.midiNote].source.buffer.duration - this.loopDurations[note];
                    this.instBA[e.midiNote].source.loopEnd = this.instBA[e.midiNote].source.buffer.duration;
                    this.instBA[e.midiNote].source.connect(this.instBA[e.midiNote].gain);
                    this.instBA[e.midiNote].source.loop = true;
                    this.instBA[e.midiNote].source.start(context.currentTime);
                    this.instBA[e.midiNote].gain.connect(this.instrumentSynthGain) ;
                }
            },
            _stopAudio: function(e){
                if(e.origin==='playbackGUI')
                    return ;
                var when =  context.currentTime ;
                if((e.tempo)*(e.time-e.playbackTime) > 0)
                    when += (e.tempo)*(e.time-e.playbackTime) ;

                if(e.origin === 'instrument') {
                    this.instBA[e.midiNote].gain.gain.cancelScheduledValues(when) ;
                    this.instBA[e.midiNote].gain.gain.setValueAtTime(this.instBA[e.midiNote].gain.gain.value, when);
                    this.instBA[e.midiNote].gain.gain.exponentialRampToValueAtTime(0.00001, when+0.1);
                    this.instBA[e.midiNote].source.stop(when+0.1) ;
                    this.instBA[e.midiNote] = null  ;
                }
                if(e.origin==='playback'){
                    this.playBA[e.midiNote].gain.gain.cancelScheduledValues(when) ;
                    this.playBA[e.midiNote].gain.gain.setValueAtTime(this.playBA[e.midiNote].gain.gain.value, when);
                    this.playBA[e.midiNote].gain.gain.exponentialRampToValueAtTime(0.00001, when+0.1);
                    this.playBA[e.midiNote].source.stop(when+0.1) ;
                    this.playBA[e.midiNote] = null ;
                }
            },
            stop: function(origin){
                this.instrumentSynthGain = context.createGain() ;
                this.instrumentPanner = context.createStereoPanner() ;
                this.instrumentSynthGain.connect(this.instrumentPanner);
                this.instrumentPanner.connect(compressor);
                this.playbackSynthGain = context.createGain() ;
                this.playbackPanner = context.createStereoPanner() ;
                this.playbackSynthGain.connect(this.playbackPanner);
                this.playbackPanner.connect(compressor);
                this._updateInstrumentVolume() ;
                this._updatePlaybackVolume() ;
                this._updatePlaybackPanning() ;
                this._updateInstrumentPanning() ;
            },
        /* ---------- settings controls ------------ */
            setPlaybackGain: function(gain){
                this.playbackGain = gain ;
                this._updatePlaybackVolume() ;
            },
            setInstrumentGain: function(gain){
                this.instrumentGain = gain ;
                this._updateInstrumentVolume() ;
            },
            setPlaybackPanning: function(value){
                this.playbackPanning = value ;
                this._updatePlaybackPanning() ;
            },
            setInstrumentPanning: function(value){
                this.instrumentPanning = value ;
                this._updateInstrumentPanning() ;
            },
            _updatePlaybackPanning: function(){
                this.playbackPanner.pan.value = this.playbackPanning ;
            },
            _updateInstrumentPanning: function(){
                this.instrumentPanner.pan.value = this.instrumentPanning ;
            },
            _updateInstrumentVolume: function(){
                if(!this.instrumentSynthGain)
                    this.instrumentSynthGain = context.createGain() ;
                if(!this.instrumentPanner)
                    this.instrumentPanner = context.createStereoPanner() ;
                if(this.instrumentGain !==undefined && this.instrumentVelocity!==undefined) {
                    this.instrumentSynthGain.gain.value = this.instrumentGain*this.instrumentVelocity ;
                }
                this.instrumentSynthGain.connect(this.instrumentPanner);
                this.instrumentPanner.connect(compressor);
            },
            _updatePlaybackVolume: function(){
                if(!this.playbackSynthGain)
                    this.playbackSynthGain = context.createGain() ;
                if(!this.playbackPanner)
                    this.playbackPanner = context.createStereoPanner() ;
                if(this.playbackGain !==undefined) {
                    this.playbackSynthGain.gain.value = this.playbackGain;
                }
                this.playbackSynthGain.connect(this.playbackPanner);
                this.playbackPanner.connect(compressor);
            },
            ready: function () {
                this.requested = [] ;
                this.loopDurations = [] ;
                this.notesBuffers = [] ;
                this.playBA = [] ;
                this.instBA = []  ;
                this.notesLoaded = 0 ;
                this.updateID = 0 ;
                if(!this.instrumentSynthGain)
                    this.instrumentSynthGain = context.createGain() ;
                if(!this.playbackSynthGain)
                    this.playbackSynthGain = context.createGain() ;
                if(!this.instrumentPanner)
                    this.instrumentPanner = context.createStereoPanner() ;
                if(!this.playbackPanner) {
                    this.playbackPanner = context.createStereoPanner() ;
                }
            }
        });
    </script>
</dom-module>
