
<link rel="import" href="/bower_components/polymer/polymer.html">
<script src='./LinkedList.js'></script>
<script>
    /**
* Behavior that highlights stuff.
*
* @polymerBehavior
*/
    acLedGroupBehavior = {
        listeners:{
            'view-audio-load':'_onLoadViewAudio'
        },
        properties: {
        /* ------------------- Loading ------------------- */
            name: {
                type: String
            },
            totalViewAudios: {
                type: Number,
                value: 0
            },
            loadedViewAudios: {
                type: Number,
                value: 0
            },
            finishedLoading: {
                type: Boolean,
                value: false
            },
        /* ------------------- Setup ------------------- */
            flags:{
                type:Array,
                value:[]
            },
            acLedStates:{
                type:Number,
                value:2
            },
            index: {
                type: Number
            },
            rotation: {
                type: Boolean,
                value: false
            },
            instrumentPanning: {
                type: Number,
                value: 0,
                observer: '_setSynthInstrumentPanning'
            },
            playbackPanning: {
                type: Number,
                value: 0,
                observer: '_setSynthPlaybackPanning'
            },
            instrumentVolume: {
                type: Number,
                value: 1,
                observer: '_setSynthInstrumentVolume'
            },
            playbackVolume: {
                type: Number,
                value: 1,
                observer: '_setSynthPlaybackVolume'
            },
        /* ------------------- Defaults ------------------- */
            defaultInstrumentPanning: {
                type: Number,
                value: 0
            },
            defaultPlaybackPanning: {
                type: Number,
                value: 0
            },
            defaultInstrumentVolume: {
                type: Number,
                value: 1
            },
            defaultPlaybackVolume: {
                type: Number,
                value: 1
            },
        /* ------------------- Action ------------------- */
            instruments:{
                type:Array
            },
            MIDIEventToNoteMap:{
                type:Array,
                value:[]
            }
        },
    /* ----------------  Audio ------------------------- */
        addPitch: function (diff) {
            var res = true ;
            var nodeList = Polymer.dom(this.root).querySelectorAll('VIEW-AUDIO');
            for (var j = 0; j < nodeList.length; j++) {
                var channel = nodeList[j].channel ;
                for (var i = 0; i < this.MIDIEventToNoteMap[channel].length; i++) {
                    if( this.MIDIEventToNoteMap[channel][i] === null || this.MIDIEventToNoteMap[channel][i] === undefined )
                        continue ;
                    this.MIDIEventToNoteMap[channel][i] = this._addPitch(this.MIDIEventToNoteMap[channel][i],channel,diff);
                    res &= nodeList[j].notesBuffers[this.MIDIEventToNoteMap[channel][i]] !== undefined ;
                }
            }
            this._onAddPitch() ;
            return res ;
        },
        // for overriding
        _onAddPitch: function(){

        },
    /* ------------------- Instrument ------------------- */
        initInstrumentVolume: function(){
            var nodeList = Polymer.dom(this.root).querySelectorAll('VIEW-AUDIO');
            for (var i = 0; i < nodeList.length; i++) {
                nodeList[i].initInstrumentVolume() ;
            }
        },
    /* ------------------- MIDIEvents ------------------- */
        onMIDIEvent: function (e) {
            if(e.noGUI === null || e.noGUI === undefined)
                this._MIDIEventToGUI(e) ;
            if(e.noAudio === null || e.noAudio === undefined)
                this._MIDIEventToAudio(e) ;
        },
        _MIDIEventToGUI: function(e){
            e.acLedId = this._mapMIDIEventToAcLedId(e.channel,e.midiNote);
            e.note = this.MIDIEventToNoteMap[e.channel][e.midiNote] ;
            if(e.cmd === 'note-on')
                e.acLedState = this._mapMIDIEventToAcLedState(e.channel,e.midiNote);
            else {
                e.acLedState = 0 ;
            }
            if (e.origin === 'playback') {
                if (e.playNow !== undefined) {
                    e.when = playbackContext.currentTime;
                } else {
                    e.when = playbackContext.currentTime + (e.tempo) * (e.time - e.playbackTime);
                }
                this.playbackAcLedActions.push(e);
            }
            else {
                this[e.origin+'AcLedActions'].push(e) ;
            }
        },
        _MIDIEventToAudio: function(e){
            if (e.cmd === 'note-on' && this.$$('VIEW-AUDIO[channel' + e.channel + ']').notesBuffers[this.MIDIEventToNoteMap[e.channel][e.midiNote]] !== undefined )
                this.$$('VIEW-AUDIO[channel' + e.channel + ']')._startAudio(this.MIDIEventToNoteMap[e.channel][e.midiNote],e);
            else if (this.$$('VIEW-AUDIO[channel' + e.channel + ']').notesBuffers[this.MIDIEventToNoteMap[e.channel][e.midiNote]] !== undefined){
                this.$$('VIEW-AUDIO[channel' + e.channel + ']')._stopAudio(e);
            }
        },
        _mapMIDIEventToNote: function(channel,midiNote,newNote){
            if (!this.flags[channel]) {
                this.flags[channel]=true ;
                this.MIDIEventToNoteMap[channel] = [] ;
            }
            this.MIDIEventToNoteMap[channel][midiNote] = newNote;
        },
    /* ------------------- MIDIEvents Default helpers  ------------------- */
        _mapMIDIEventToAcLedId: function(channel,midiNote){
            return midiNote ;
        },
        _mapMIDIEventToAcLedState: function(cmd,channel,midiNote){
            if (cmd === 'note-on')
                return 1 ;
            return 0 ;
        },
        _addPitch: function (note,channel,diff) {
            return note+diff ;
        },
    /* ------------------- Chords ------------------- */
        _setChord: function(midiNote,description,arr){
            if (this.chords === undefined)
                this.chords = [] ;
            if (this.chords[midiNote] === undefined)
                this.chords[midiNote] = [] ;
            this.chords[midiNote][description] = arr ;
        },
        toggleChords: function(playingChords){
            this.playingChords = playingChords ;
            if (this.playingChords) {
                this._playCurrentChord() ;
            }
            else {
                this._stopCurrentChord() ;
            }
        },
        setCurrentChord: function (midiNote,description) {
            if (this.chords === undefined)
                return ;
            if (this.playingChords) {
                this._stopCurrentChord() ;
                if (this.chords[midiNote] !== undefined)
                    this.currentChord = this.chords[midiNote][description] ;
                else
                    this.currentChord = undefined ;
                this._playCurrentChord() ;
            }
            else {
                if (this.chords[midiNote] !== undefined)
                    this.currentChord = this.chords[midiNote][description] ;
                else
                    this.currentChord = undefined ;
            }
        },
        _playCurrentChord: function(){
            if (this.currentChord === undefined)
                return ;
            for (let i = 0; i < this.currentChord.length; i++) {
                for (let j = 1; j < this.currentChord[i].length; j++) {
                    var e = {};
                    e.playNow = 1;
                    e.midiNote = this.currentChord[i][j];
                    e.channel = this.currentChord[i][0];
                    e.origin = 'chord';
                    e.cmd = 'note-on';
                    this.onMIDIEvent(e) ;
                }
            }
        },
        _stopCurrentChord: function(){
            if (this.currentChord === undefined)
                return ;
            for (let i = 0; i < this.currentChord.length; i++) {
                for (let j = 1; j < this.currentChord[i].length; j++) {
                    var e = {};
                    e.playNow = 1;
                    e.midiNote = this.currentChord[i][j];
                    e.channel = this.currentChord[i][0];
                    e.origin = 'chord';
                    e.cmd = 'note-off';
                    this.onMIDIEvent(e) ;
                }
            }
        },
    /* -------------------- GUI ------------------------- */
        updateGUI: function () {

            if (this.playbackAcLedActions !== null && this.playbackAcLedActions !== undefined && this.playbackAcLedActions.length > 0) {
                if (this.playbackAcLedActions.first.value.when < playbackContext.currentTime) {
                    this.$$('[channel' + this.playbackAcLedActions.first.value.channel + '][id' + this.playbackAcLedActions.first.value.acLedId + ']').render(this.playbackAcLedActions.first.value.origin, this.playbackAcLedActions.first.value.acLedState,this.playbackAcLedActions.first.value.note);
                    this.playbackAcLedActions.popFirst();
                }
            }
            for (var i = 0; i < this.instruments.length; i++) {
                var origin = this.instruments[i] ;
                if (this[origin+'AcLedActions'].length > 0) {
                    this.$$('[channel' + this[origin+'AcLedActions'].first.value.channel + '][id' + this[origin+'AcLedActions'].first.value.acLedId + ']').render(this[origin+'AcLedActions'].first.value.origin, this[origin+'AcLedActions'].first.value.acLedState,this[origin+'AcLedActions'].first.value.note);
                    this[origin+'AcLedActions'].popFirst();
                }
            }
        },
        toggleNotes: function (origin, value) {
            var nodeList = Polymer.dom(this.root).querySelectorAll('[acLed]');
            for (var i = 0; i < nodeList.length; i++) {
                nodeList[i].toggleNotes(origin,value) ;
            }
        },
        setOpacity: function (origin, opacity) {
            var nodeList = Polymer.dom(this.root).querySelectorAll('[acLed]');
            for (var i = 0; i < nodeList.length; i++) {
                nodeList[i].setOpacity(origin,opacity) ;
            }
        },
        clearActions: function(origin){
            while (this.playbackAcLedActions.length > 0) {
                var when;
                if (this.playbackAcLedActions.first.value.playNow !== undefined) {
                    when = playbackContext.currentTime;
                } else {
                    when = playbackContext.currentTime + (this.playbackAcLedActions.first.value.tempo) * (this.playbackAcLedActions.first.value.time - this.playbackAcLedActions.first.value.playbackTime);
                }
                if (when < playbackContext.currentTime || this.playbackAcLedActions.first.value.playNow !== undefined) {
                    this.$$('[channel' + this.playbackAcLedActions.first.value.channel + '][id' + this.playbackAcLedActions.first.value.acLedId + ']').render(this.playbackAcLedActions.first.value.origin, this.playbackAcLedActions.first.value.acLedState);
                    this.playbackAcLedActions.popFirst();
                } else {
                    break;
                }
            }
            this.playbackAcLedActions.clear();
            // this.instrumentAcLedActions.clear();
        },
        clearGUI: function (origin) {
            var nodeList = Polymer.dom(this.root).querySelectorAll('[acLed]');
            for (i = 0; i < nodeList.length; i++) {
                nodeList[i].clearGUI(origin);
            }
        },
    /* ----------------- View audio -------------------------- */
        initPlaybackAudio: function () {
            var nodeList = Polymer.dom(this.root).querySelectorAll('VIEW-AUDIO');
            for (var i = 0; i < nodeList.length; i++) {
                nodeList[i].initPlaybackAudio();
            }
        },
        setVelocity: function (velocity) {
            var nodeList = Polymer.dom(this.root).querySelectorAll('VIEW-AUDIO');
            for (var i = 0; i < nodeList.length; i++) {
                nodeList[i].setVelocity(velocity);
            }
        },
        _setSynthInstrumentPanning: function (panning) {
            var nodeList = Polymer.dom(this.root).querySelectorAll('VIEW-AUDIO');
            for (var i = 0; i < nodeList.length; i++) {
                nodeList[i].setInstrumentPanning(panning);
            }
        },
        _setSynthPlaybackPanning: function (panning) {
            var nodeList = Polymer.dom(this.root).querySelectorAll('VIEW-AUDIO');
            for (var i = 0; i < nodeList.length; i++) {
                nodeList[i].setPlaybackPanning(panning);
            }
        },
        _setSynthPlaybackVolume: function (volume) {
            var nodeList = Polymer.dom(this.root).querySelectorAll('VIEW-AUDIO');
            for (var i = 0; i < nodeList.length; i++) {
                nodeList[i].setPlaybackGain(volume);
            }
        },
        _setSynthInstrumentVolume: function (volume) {
            var nodeList = Polymer.dom(this.root).querySelectorAll('VIEW-AUDIO');
            for (var i = 0; i < nodeList.length; i++) {
                nodeList[i].setInstrumentGain(volume);
            }
        },
    /* -------------- Loading -------------------- */
        loadAudio: function (viewAudioIndex, audioUrl) {
            var nodeList = Polymer.dom(this.root).querySelectorAll('VIEW-AUDIO');
            if (nodeList[viewAudioIndex].audioUrl !== audioUrl)
                nodeList[viewAudioIndex].loadAudio(audioUrl);
            else
                this._onLoadViewAudio() ;
        },
        _onLoadViewAudio: function () {
            this.loadedViewAudios++;
            if (this.loadedViewAudios === this.totalViewAudios) {
                this.fire('acLedGroup-loaded');
                this.loadedViewAudios = 0 ;
            }
        },
        getAcLedGroup: function () {
            return {
                name: this.name,
                defaultPlaybackVolume: this.defaultPlaybackVolume * 100,
                defaultInstrumentVolume: this.defaultInstrumentVolume * 100,
                defaultInstrumentPanning: this.defaultInstrumentPanning * 100,
                defaultPlaybackPanning: this.defaultPlaybackPanning * 100
            } ;
        },
        getViewAudios: function () {
            var viewAudios = [] ;
            var nodeList = Polymer.dom(this.root).querySelectorAll('VIEW-AUDIO');
            for (var i = 0; i < nodeList.length; i++) {
                viewAudios.push ( {
                    name: nodeList[i].id,
                    url: nodeList[i].audioUrl,
                    acLedsGroupIndex: this.index,
                    viewAudioIndex: i
                }) ;
            }
            return viewAudios ;
        },
    /* ------------------- Setup ------------------- */
        initAcLeds: function(){
            this.instruments = [] ;
            var nodeList = Polymer.dom(this.root).querySelectorAll('[acLed]');
            for (i = 0; i < nodeList.length; i++) {
                nodeList[i].init();
            }
        },
        getViewAudioCount: function(){
            return Polymer.dom(this.root).querySelectorAll('VIEW-AUDIO').length;
        },
        setTheme: function(e){
            this.customStyle =  e ;
            this.updateStyles();
            var nodeList = Polymer.dom(this.root).querySelectorAll('[acLed]');
            for (var i = 0; i < nodeList.length; i++) {
                nodeList[i].setTheme(this.customStyle);
            }
        },
        getDefaultAudioUrls: function () {
            var nodeList = Polymer.dom(this.root).querySelectorAll('VIEW-AUDIO');
            var defaultAudioUrls = [];
            for (var i = 0; i < nodeList.length; i++) {
                if (nodeList[i].defaultAudioUrl !== null && nodeList[i].defaultAudioUrl !== undefined)
                    defaultAudioUrls.push(nodeList[i].defaultAudioUrl);
                }
            return defaultAudioUrls;
        },
        setIndex: function (index) {
            this.index = index;
        },
        addOrigin: async function(origin){
            this[origin+'AcLedActions'] = new LinkedList() ;
            if (origin !== 'playback') {
                this.instruments.push(origin) ;
            }
            var nodeList = Polymer.dom(this.root).querySelectorAll('[acLed]');
            for (var i = 0; i < nodeList.length; i++) {
                nodeList[i].addOrigin(origin);
            }
            var nodeList2 = Polymer.dom(this.root).querySelectorAll('VIEW-AUDIO');
            for (var j = 0; j < nodeList2.length; j++) {
                nodeList2[j].addOrigin(origin) ;
            }
        },
        ready: function () {
            this.MIDIEventToNoteMap = [] ;
            this.flags = []  ;
            this.instruments = [] ;
            var nodeList = Polymer.dom(this.root).querySelectorAll('[acLed]');
            for (var i = 0; i < nodeList.length; i++) {
                nodeList[i].setAttribute("channel"+nodeList[i].channel, "");
            }
            nodeList = Polymer.dom(this.root).querySelectorAll('VIEW-AUDIO');
            this.totalViewAudios = nodeList.length ;
            for (var i = 0; i < nodeList.length; i++) {
                var channel = nodeList[i].channel ;
                this.flags[channel] = false ;
                this.MIDIEventToNoteMap[channel] =  [] ;
                nodeList[i].setAttribute("channel"+channel, "");
                var acLeds = Polymer.dom(this.root).querySelectorAll('[channel'+channel+'][acLed]');
                for (var j = 0; j < acLeds.length; j++) {
                    var acId = acLeds[j].acId
                    acLeds[j].setAttribute("id"+acId, "");
                    this.MIDIEventToNoteMap[channel][acId] = acId ;
                }
            }
            this.loadedViewAudios = 0;
            setInterval(this.updateGUI.bind(this), 5);
        }
    };
</script>
